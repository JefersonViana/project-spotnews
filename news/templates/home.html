{% extends "base.html" %}
{% load static %}
{% block title %}PÃ¡gina Inicial{% endblock %}

{% block content %}
    <main class="news-container">
      {% for new in news %}
        <div class="news-card">
            <a href="{% url 'news-details-page' new.id %}">
            <h2 class="news-title">{{ new.title }}</h2>
            {% if new.image %}
              <img class="news-image" src="{% static new.image.url %}" alt="{{ new.title }}" />
            {% endif %}
          </a>
          <span class="news-date">{{ new.created_at|date:"d/m/Y" }}</span>
        </div>
      {% endfor %}
    </main>
{% endblock %}
